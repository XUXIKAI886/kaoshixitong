<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呈尚策划 美团运营知识复习系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        :root {
            --primary-color: #FF9800;
            --primary-light: #FFF3E0;
            --primary-dark: #F57C00;
            --secondary-color: #4CAF50;
            --secondary-light: #E8F5E9;
            --secondary-dark: #388E3C;
            --accent-color: #FFC107;
            --text-color: #333333;
            --text-light: #666666;
            --bg-color: #F9F9F9;
            --white: #FFFFFF;
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --transition: all 0.3s ease;
            
            /* 渐变 */
            --gradient-primary: linear-gradient(135deg, #FF9800, #F57C00);
            --gradient-secondary: linear-gradient(135deg, #4CAF50, #388E3C);
            --gradient-bg: linear-gradient(135deg, #FFF8E1, #FFF3E0);
        }
        
        body {
            background: var(--gradient-bg);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 152, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
            padding: 0.75rem 0;
            transition: all 0.3s ease;
        }
        
        .navbar:hover {
            box-shadow: 0 4px 20px rgba(255, 152, 0, 0.15);
        }
        
        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            border-radius: 0.6rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 3px 10px rgba(255, 140, 0, 0.3);
        }
        
        .logo-text {
            background: linear-gradient(135deg, #FF8C00, #FFA500);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.25rem;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
            transform: translateY(-3px);
        }
        
        .question-card {
            margin-bottom: 1.5rem;
            cursor: pointer;
        }
        
        .question-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .question-body {
            padding: 1.5rem;
            display: none;
        }
        
        .question-body.active {
            display: block;
        }
        
        .option-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .option-marker {
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .correct-option {
            border-color: var(--secondary-color);
            background-color: rgba(76, 175, 80, 0.1);
        }
        
        .correct-option .option-marker {
            border-color: var(--secondary-color);
            background-color: var(--secondary-color);
            color: white;
        }
        
        .question-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: var(--primary-light);
            color: var(--primary-dark);
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-right: 0.75rem;
        }
        
        .answer-explanation {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.02);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #666;
        }
        
        .tab-button {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            border-radius: 0.5rem 0.5rem 0 0;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background-color: white;
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        
        .pagination-button {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            border: 2px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination-button:hover,
        .pagination-button.active {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            z-index: -1;
        }
        
        .btn:hover::before:not(:disabled) {
            left: 0;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #d0d0d0;
            color: var(--text-color);
        }
        
        .btn-outline:hover:not(:disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 10px rgba(245, 124, 0, 0.3);
        }
        
        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 6px 15px rgba(245, 124, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .search-box {
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            padding: 0.6rem 1rem;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .search-box:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.2);
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container mx-auto px-4 py-2 flex justify-center items-center">
            <div class="flex items-center gap-3">
                <div class="logo-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <h1 class="logo-text">呈尚策划 美团运营知识复习系统</h1>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- 复习工具栏 -->
        <div class="card p-6 mb-6 transition-all duration-300">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="flex flex-col gap-2">
                    <h2 class="text-xl font-bold">美团运营知识复习中心</h2>
                    <p class="text-gray-600">本页面展示全部题库题目及答案，所有题目默认展开，点击题目可收起/展开</p>
                </div>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="btn btn-outline flex items-center gap-2 px-6 py-3 rounded-lg shadow-sm hover:shadow-md">
                        <i class="fas fa-home text-lg"></i>
                        <span class="font-medium">返回首页</span>
                    </a>
                    <a href="exam.html" class="btn btn-primary flex items-center gap-2 px-6 py-3 rounded-lg shadow-md hover:shadow-lg">
                        <i class="fas fa-pen-alt text-lg"></i>
                        <span class="font-medium">开始考试</span>
                    </a>
                    <div class="relative w-64">
                        <input type="text" id="search-input" class="search-box" placeholder="搜索题目关键词...">
                        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 筛选选项 -->
        <div class="flex mb-4 bg-gray-100 rounded-t-lg overflow-hidden">
            <button class="tab-button active" data-type="all">全部题目</button>
            <button class="tab-button" data-type="choice">选择题</button>
            <button class="tab-button" data-type="truefalse">判断题</button>
        </div>
        
        <!-- 题目列表 -->
        <div id="question-list" class="mb-6">
            <!-- 题目会通过JavaScript动态加载 -->
        </div>
        
        <!-- 分页控制 -->
        <div class="flex justify-between items-center">
            <div>
                <span class="text-gray-600">当前显示: <span id="question-range">1-10</span> / 共 <span id="total-questions">120</span> 题</span>
            </div>
            <div class="flex gap-2" id="pagination">
                <!-- 页码按钮会通过JavaScript动态加载 -->
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 题库数据 - 这里将加载完整的题库
            const allQuestions = [

                    isTrue: true,
                    explanation: "美团外卖商家的菜品图片确实应尽量使用真实拍摄的图片，避免使用网络素材。"

                    isTrue: true,
                    explanation: "美团外卖商家的店铺公告确实应该简洁明了，不超过50字为宜。"
                },
                {
                    id: 118,
                    type: "truefalse",
                    question: "美团外卖商家可以通过设置配送范围来控制订单量和配送成本。",
                    isTrue: true,
                    explanation: "美团外卖商家确实可以通过设置配送范围来控制订单量和配送成本。"
                },
                {
                    id: 119,
                    type: "truefalse",
                    question: "美团外卖商家可以在后台设置菜品的上下架时间，实现自动化管理。",
                    isTrue: true,
                    explanation: "美团外卖商家确实可以在后台设置菜品的上下架时间，实现自动化管理。"
                },
                {
                    id: 120,
                    type: "truefalse",
                    question: "美团外卖商家的评价回复率达到95%以上有助于提升店铺评分。",
                    isTrue: true,
                    explanation: "美团外卖商家的评价回复率达到95%以上确实有助于提升店铺评分。"
                }
            ];

            let reviewState = {
                currentPage: 1,
                questionsPerPage: 10,
                currentFilter: 'all',
                searchQuery: '',
                questions: [...allQuestions]
            };
            
            // 初始化复习系统
            initializeReview();
            
            // 初始化复习系统
            function initializeReview() {
                // 渲染问题列表
                renderQuestionList();
                
                // 渲染分页
                renderPagination();
                
                // 绑定标签切换事件
                bindTabEvents();
                
                // 绑定搜索事件
                bindSearchEvent();
            }
            
            // 渲染问题列表
            function renderQuestionList() {
                const questionList = document.getElementById('question-list');
                questionList.innerHTML = '';
                
                // 过滤问题
                let filteredQuestions = filterQuestions();
                
                // 计算分页
                const startIndex = (reviewState.currentPage - 1) * reviewState.questionsPerPage;
                const endIndex = startIndex + reviewState.questionsPerPage;
                const paginatedQuestions = filteredQuestions.slice(startIndex, endIndex);
                
                // 更新范围显示
                document.getElementById('question-range').textContent = `${startIndex + 1}-${Math.min(endIndex, filteredQuestions.length)}`;
                document.getElementById('total-questions').textContent = filteredQuestions.length;
                
                // 渲染每个问题
                paginatedQuestions.forEach(question => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question-card card transition-all duration-300';
                    
                    // 问题头部
                    const questionTypeLabel = question.type === 'choice' ? '选择题' : '判断题';
                    const headerHTML = `
                        <div class="question-header" data-id="${question.id}">
                            <div>
                                <span class="question-badge">${questionTypeLabel} 第 ${question.id} 题</span>
                                <span class="font-medium">${question.question}</span>
                            </div>
                            <i class="fas fa-chevron-down text-gray-500"></i>
                        </div>
                    `;
                    
                    // 问题内容
                    let bodyHTML = `<div class="question-body">`;
                    
                    if (question.type === 'choice') {
                        // 选择题选项
                        bodyHTML += `
                            <div class="options-container">
                                ${question.options.map((option, index) => `
                                    <div class="option-item ${index === question.correct ? 'correct-option' : ''}">
                                        <div class="option-marker">${String.fromCharCode(65 + index)}</div>
                                        <span>${option}</span>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    } else if (question.type === 'truefalse') {
                        // 判断题选项
                        bodyHTML += `
                            <div class="options-container">
                                <div class="option-item ${question.isTrue ? 'correct-option' : ''}">
                                    <div class="option-marker">✓</div>
                                    <span>正确</span>
                                </div>
                                <div class="option-item ${!question.isTrue ? 'correct-option' : ''}">
                                    <div class="option-marker">✗</div>
                                    <span>错误</span>
                                </div>
                            </div>
                        `;
                    }
                    
                    // 答案解析
                    bodyHTML += `
                        <div class="answer-explanation">
                            <div class="font-semibold mb-1">答案解析：</div>
                            <div>${question.explanation}</div>
                        </div>
                    </div>`;
                    
                    questionElement.innerHTML = headerHTML + bodyHTML;
                    questionList.appendChild(questionElement);
                    
                    // 获取题目体和图标元素
                    const body = questionElement.querySelector('.question-body');
                    const icon = questionElement.querySelector('.fa-chevron-down');
                    
                    // 默认展开所有题目
                    body.classList.add('active');
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                    
                    // 绑定点击事件
                    const header = questionElement.querySelector('.question-header');
                    header.addEventListener('click', () => {
                        body.classList.toggle('active');
                        icon.classList.toggle('fa-chevron-up');
                        icon.classList.toggle('fa-chevron-down');
                    });
                });
                
                // 如果没有问题
                if (paginatedQuestions.length === 0) {
                    questionList.innerHTML = '<div class="p-8 text-center text-gray-500">没有找到匹配的题目</div>';
                }
            }
            
            // 过滤问题
            function filterQuestions() {
                return allQuestions.filter(question => {
                    // 类型过滤
                    if (reviewState.currentFilter !== 'all' && question.type !== reviewState.currentFilter) {
                        return false;
                    }
                    
                    // 搜索过滤
                    if (reviewState.searchQuery) {
                        const query = reviewState.searchQuery.toLowerCase();
                        const questionText = question.question.toLowerCase();
                        const explanation = question.explanation.toLowerCase();
                        
                        // 在问题或解析中搜索
                        if (!questionText.includes(query) && !explanation.includes(query)) {
                            // 如果是选择题，还要在选项中搜索
                            if (question.type === 'choice') {
                                const optionsMatch = question.options.some(option => 
                                    option.toLowerCase().includes(query)
                                );
                                if (!optionsMatch) {
                                    return false;
                                }
                            } else {
                                return false;
                            }
                        }
                    }
                    
                    return true;
                });
            }
            
            // 渲染分页
            function renderPagination() {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                
                // 过滤问题
                const filteredQuestions = filterQuestions();
                
                // 计算总页数
                const totalPages = Math.ceil(filteredQuestions.length / reviewState.questionsPerPage);
                
                // 上一页按钮
                const prevButton = document.createElement('button');
                prevButton.className = 'pagination-button';
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.disabled = reviewState.currentPage === 1;
                prevButton.addEventListener('click', () => {
                    if (reviewState.currentPage > 1) {
                        reviewState.currentPage--;
                        renderQuestionList();
                        renderPagination();
                    }
                });
                pagination.appendChild(prevButton);
                
                // 页码按钮
                const maxButtonsToShow = 5;
                const startPage = Math.max(1, reviewState.currentPage - Math.floor(maxButtonsToShow / 2));
                const endPage = Math.min(totalPages, startPage + maxButtonsToShow - 1);
                
                for (let i = startPage; i <= endPage; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.className = `pagination-button ${i === reviewState.currentPage ? 'active' : ''}`;
                    pageButton.textContent = i;
                    pageButton.addEventListener('click', () => {
                        reviewState.currentPage = i;
                        renderQuestionList();
                        renderPagination();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                    pagination.appendChild(pageButton);
                }
                
                // 下一页按钮
                const nextButton = document.createElement('button');
                nextButton.className = 'pagination-button';
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.disabled = reviewState.currentPage === totalPages || totalPages === 0;
                nextButton.addEventListener('click', () => {
                    if (reviewState.currentPage < totalPages) {
                        reviewState.currentPage++;
                        renderQuestionList();
                        renderPagination();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });
                pagination.appendChild(nextButton);
            }
            
            // 绑定标签切换事件
            function bindTabEvents() {
                const tabs = document.querySelectorAll('.tab-button');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        // 移除所有激活状态
                        tabs.forEach(t => t.classList.remove('active'));
                        
                        // 设置当前标签为激活状态
                        tab.classList.add('active');
                        
                        // 更新过滤器
                        reviewState.currentFilter = tab.dataset.type;
                        reviewState.currentPage = 1;
                        
                        // 重新渲染
                        renderQuestionList();
                        renderPagination();
                    });
                });
            }
            
            // 绑定搜索事件
            function bindSearchEvent() {
                const searchInput = document.getElementById('search-input');
                
                searchInput.addEventListener('input', () => {
                    reviewState.searchQuery = searchInput.value.trim();
                    reviewState.currentPage = 1;
                    
                    renderQuestionList();
                    renderPagination();
                });
            }
        });
    </script>
